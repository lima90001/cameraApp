<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Camera Sample</h1>
    </ion-header-bar>
    <ion-content ng-controller="CameraCtrl as camera">
      <ion-item class="item-profile">
        <div class="item-avatar">
          <!--<img ng-src="{{ camera.picture }}">-->
          <img src="https://c3.staticflickr.com/9/8516/29033695346_4fe6199646_b.jpg">

        </div>
      </ion-item>
      <button class="button button-block button-positive" ng-click="camera.takePic(1)">Tomar foto</button>
      <button class="button button-block button-balanced" ng-click="camera.takePic(0)">Abrir galeria</button>
    </ion-content>
  </ion-pane>
</body>

</html>
